<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>test</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href='/node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/public/js/userController.js"></script>
    <script src="/public/js/userServices.js"></script>
    <script src="/public/js/goalController.js"></script>
    <script src="/public/js/goalServices.js"></script>
    <script src="/public/js/scheduleController.js"></script>
    <script src="/public/js/scheduleServices.js"></script>
</head>
<div ng-app="app">
    <div class="row-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        HealthReady
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="row-fluid">
                <br>

                <div class="panel panel-danger" ng-controller="userController">
                    <div class="panel-heading">
                        Add New Staff
                    </div>
                    <div class="panel panel-body">
                        <div class="panel panel-body">
                            <div class="form-group">
                                <div class="row-fluid">
                                    <div class="col-md-4">
                                        <label for="fName">First Name</label>
                                        <input id="fName"
                                               type="text"
                                               placeholder="First Name"
                                               class="form-control"
                                               ng-model="user.firstName"/>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="lName">Last Name</label>
                                        <input id="lName"
                                               type="text"
                                               placeholder="Last Name"
                                               class="form-control"
                                               ng-model="user.lastName"/>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="phone">Phone#</label>
                                        <input id="phone"
                                               type="text"
                                               placeholder="123456789"
                                               class="form-control"
                                               ng-model="user.phone"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <button type="submit" class="form-control btn btn-success" ng-click="submitUser()">
                                    Update
                                    User
                                    Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-danger" ng-controller="goalController">
                    <div class="panel-heading">
                        Add New Goal
                    </div>
                    <div class="panel panel-body">
                        <div class="form-group">
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="gfName">User</label>

                                    <div id="gfName" class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="gfName"
                                                data-toggle="dropdown" aria-expanded="true" style="width:100%;">
                                            {{selectedUser.name}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" style="width:100%;" role="menu"
                                            aria-labelledby="user">
                                            <li role="presentation" ng-repeat="user in Users">
                                                <a role="menuitem" tabindex="-1" ng-click="setUser(user)"
                                                   style="width:100%;">{{user.name}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="title">Title</label>
                                    <input id="title"
                                           type="text"
                                           class="form-control"
                                           ng-model="goal.title"/>
                                </div>

                            </div>
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="sDate">Start Date</label>
                                    <input id="sDate"
                                           type="date"
                                           class="form-control"
                                           ng-model="goal.sDate"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="eDate">End Date</label>
                                    <input id="eDate"
                                           type="date"
                                           class="form-control"
                                           ng-model="goal.eDate"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <button type="submit" class="form-control btn btn-success" ng-click="submitGoal()">Submit
                                Goal
                            </button>
                        </div>
                    </div>
                </div>
                <br>

                <div class="panel panel-danger" ng-controller="scheduleController">
                    <div class="panel-heading">
                        Add New Goal
                    </div>
                    <div class="panel panel-body">
                        <div class="form-group">
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="gfName">User</label>

                                    <div id="sfName" class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="sfName"
                                                data-toggle="dropdown" aria-expanded="true" style="width:100%;">
                                            {{selectedUser.name}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" style="width:100%;" role="menu"
                                            aria-labelledby="user">
                                            <li role="presentation" ng-repeat="user in Users">
                                                <a role="menuitem" tabindex="-1" ng-click="setUser(user)"
                                                   style="width:100%;">{{user.name}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="sgoal">goal</label>

                                    <div id="sgoal" class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="goal"
                                                data-toggle="dropdown" aria-expanded="true" style="width:100%;">
                                            {{selectedGoal.title}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" style="width:100%;" role="menu"
                                            aria-labelledby="user">
                                            <li role="presentation" ng-repeat="goal in goalList">
                                                <a role="menuitem" tabindex="-1" ng-click="setGoal(goal)"
                                                   style="width:100%;">{{goal.title}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="type">Type</label>
                                    <input id="type"
                                           type="text"
                                           class="form-control"
                                           ng-model="schedule.type"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="day">Day</label>
                                    <select id="day" style="width:100%" class="form-control" ng-model="schedule.day">
                                        <option value="monday">Monday</option>
                                        <option value="tuesday">Tuesday</option>
                                        <option value="wednesday">Wednesday</option>
                                        <option value="thursday">Thursday</option>
                                        <option value="friday">Friday</option>
                                        <option value="saturday">Saturday</option>
                                        <option value="sunday">Sunday</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="alertTime">Alert Time</label>
                                    <input id="alertTime"
                                           type="time"
                                           class="form-control"
                                           ng-model="schedule.alertTime"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="duration">Duration (min)</label>
                                    <input id="duration"
                                           type="number"
                                           class="form-control"
                                           ng-model="schedule.duration"/>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="col-md-6">
                                    <label for="intensity">Intensity</label>
                                    <select id="intensity" style="width:100%" class="form-control"
                                            ng-model="schedule.intensity">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option vlaue="high">high</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="message">Inspirational Message</label>
                                    <input id="message"
                                           type="text"
                                           class="form-control"
                                           ng-model="schedule.message"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <button type="submit" class="form-control btn btn-success" ng-click="submitSchedule()">
                                    Submit
                                    Goal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
